{% extends 'base.html' %}

{% block title %}Update Work - Employee{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Update Work Status</h1>
</div>

<div class="card">
    <h3 style="margin-bottom: 1rem;">{{ work.title }}</h3>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label class="form-label">Status *</label>
            {{ form.status }}
        </div>

        <div class="form-group">
            <label class="form-label">Remarks</label>
            {{ form.remarks }}
        </div>

        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'employee_panel:work_detail' work.pk %}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
