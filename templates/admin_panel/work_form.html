{% extends 'base.html' %}

{% block title %}{{ action }} Work - Admin{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ action }} Work Assignment</h1>
</div>

<div class="card">
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label class="form-label">Title *</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label class="form-label">Description *</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label class="form-label">Assign To *</label>
            {{ form.assigned_to }}
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
            <div class="form-group">
                <label class="form-label">Due Date *</label>
                {{ form.due_date }}
            </div>

            <div class="form-group">
                <label class="form-label">Priority *</label>
                {{ form.priority }}
            </div>
        </div>

        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary">{{ action }} Work</button>
            <a href="{% url 'admin_panel:work_list' %}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
