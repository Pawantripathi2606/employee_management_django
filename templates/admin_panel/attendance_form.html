{% extends 'base.html' %}

{% block title %}{{ action }} Attendance - Admin{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ action }} Attendance</h1>
</div>

<div class="card">
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label class="form-label">Employee *</label>
            {{ form.employee }}
        </div>

        <div class="form-group">
            <label class="form-label">Date *</label>
            {{ form.date }}
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
            <div class="form-group">
                <label class="form-label">Check In</label>
                {{ form.check_in }}
            </div>

            <div class="form-group">
                <label class="form-label">Check Out</label>
                {{ form.check_out }}
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Status *</label>
            {{ form.status }}
        </div>

        <div class="form-group">
            <label class="form-label">Notes</label>
            {{ form.notes }}
        </div>

        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary">{{ action }} Attendance</button>
            <a href="{% url 'admin_panel:attendance_list' %}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
