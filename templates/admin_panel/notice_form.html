{% extends 'base.html' %}

{% block title %}{{ action }} Notice - Admin{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ action }} Notice</h1>
</div>

<div class="card">
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label class="form-label">Title *</label>
            {{ form.title }}
        </div>

        <div class="form-group">
            <label class="form-label">Content *</label>
            {{ form.content }}
        </div>

        <div class="form-group">
            <label style="display: flex; align-items: center; gap: 0.5rem;">
                {{ form.is_active }}
                <span class="form-label" style="margin: 0;">Active</span>
            </label>
        </div>

        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary">{{ action }} Notice</button>
            <a href="{% url 'admin_panel:notice_list' %}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
